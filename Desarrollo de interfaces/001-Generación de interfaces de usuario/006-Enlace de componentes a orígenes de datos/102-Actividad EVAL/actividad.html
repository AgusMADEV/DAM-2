<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Equipos | Viajes</title>
    <style>
      /* Estilo simple con toque glass */
      body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e5e7eb);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      }
      .panel {
      width: min(880px, 100%);
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 16px;
      }
      h1 {
      margin: 0 0 12px;
      font-size: 1.25rem;
      text-align: center;
      }
      table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
      }
      th, td { padding: 12px 14px; text-align: left; }
      th {
      background: rgba(255,255,255,0.5);
      border-bottom: 1px solid rgba(0,0,0,0.06);
      }
      tr:nth-child(odd) td { background: rgba(255,255,255,0.35); }
      tr:nth-child(even) td { background: rgba(255,255,255,0.25); }
      tr:hover td { background: rgba(255,255,255,0.6); }
    </style>
  </head>
  <body>
    <table></table>
    <script>
        equipos = [
        {
          "id": 1,
          "nombre": "Real Madrid",
          "ciudad": "Madrid",
          "pais": "España"
        },
        {
          "id": 2,
          "nombre": "AC Milan",
          "ciudad": "Milán",
          "pais": "Italia"
        },
        {
          "id": 3,
          "nombre": "Bayern Múnich",
          "ciudad": "Múnich",
          "pais": "Alemania"
        },
        {
          "id": 4,
          "nombre": "Liverpool",
          "ciudad": "Liverpool",
          "pais": "Inglaterra"
        },
        {
          "id": 5,
          "nombre": "Ajax",
          "ciudad": "Ámsterdam",
          "pais": "Países Bajos"
        }
      ]

      let tabla = document.querySelector("table")
      let primerelemento = equipos[0]
      let claves = Object.keys(primerelemento)

      cadena = "<tr>";
      claves.forEach(function(clave){
        cadena += "<th>"+clave+"</th>";
      })
      cadena += "</tr>";
      equipos.forEach(function(equipo){
        cadena += "<tr>";
        for(let clave in equipo){
          cadena += "<td>"+equipo[clave]+"</td>"
        }
        cadena += "</tr>";
      })
      tabla.innerHTML = cadena;
    </script>
  </body>
</html>
